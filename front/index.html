<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/element.css">
        <link rel="stylesheet" href="css/sidebar.css">
    
        <title>Camera Hub</title>
    </head>
    <body>
        <header class="site-header">
            <div class="title-container"><h1 class="site-title">Camera Hub</h1></div>
            <button type="button" class="btn btn-secondary" id="createBtn">Add camera</button>
        </header>
        
        <div class="search-sort-container">
            <input type="text" class="search-input" placeholder="Search cameras...">
            <select class="sort-select">
                <option value="name">Sort by Name</option>
                <option value="type">Sort by Type</option>
                <option value="weight">Sort by Weight</option>
                <option value="date">Sort by Date</option>
            </select>
        </div>
    
        <div class="container-fluid">
            <div class="sidebar">
                <h3>Filter by</h3>
                <div class="filter-section">
                    <h4>Camera Type</h4>
                    <label><input type="checkbox" class="filter-type" value="Digital compacts"> Digital compacts</label><br>
                    <label><input type="checkbox" class="filter-type" value="Mirrorless cameras"> Mirrorless cameras</label><br>
                    <label><input type="checkbox" class="filter-type" value="DSLR cameras"> DSLR cameras</label>
                </div>
                <div class="filter-section">
                    <h4>Brand</h4>
                    <label><input type="checkbox" class="filter-brand" value="Sony"> Sony</label><br>
                    <label><input type="checkbox" class="filter-brand" value="Canon"> Canon</label><br>
                    <label><input type="checkbox" class="filter-brand" value="Nikon"> Nikon</label><br>
                    <label><input type="checkbox" class="filter-brand" value="Panasonic"> Panasonic</label>
                </div>
            </div>
    
            <div class="dataContainer">
            </div>
        </div>
    
        <div class="container-fluid">
            <div class="modal-container"></div>
        </div>

        <footer class="site-footer">
            <div class="container">
                <div class="footer-content">
                    <p>&copy; 2024 Camera Hub. All rights reserved.</p>
                    <ul class="footer-links">
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms of Service</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    
        <script src="js/modal.js"></script>
        <script src="js/camera.js"></script>
        <script src="js/main.js" type="module"></script>
        <script src="filter.js"></script>
    </body>
    </html>
